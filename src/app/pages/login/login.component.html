<mat-card class="form-container">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card-content>
      <div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio"
                 name="inlineRadioOptions" id="inlineRadio1"
                 value="organizer" (click)="userType = 'organizer'">
          <label class="form-check-label" for="inlineRadio1" >Organizer</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio"
                 name="inlineRadioOptions" id="inlineRadio2"
                 value="player" (click)="userType = 'player'">
          <label class="form-check-label" for="inlineRadio2" >Player</label>
        </div>
      </div>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label class="label">E-mail</mat-label>
        <input matInput
               formControlName="username"
               type="email"
               placeholder="Ex. username@example.com"
               autocomplete="username"
               required>
        <mat-error *ngIf="form.controls.username.touched && form.controls.username.invalid">
          <span *ngIf="form.controls.username.errors.required">E-mail is required</span>
          <span *ngIf="form.controls.username.errors.email">E-mail is invalid</span>
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Password</mat-label>
        <input matInput
               formControlName="password"
               type="password"
               placeholder="Password"
               required
               autocomplete="current-password"
               minlength="6">
        <mat-error *ngIf="form.controls.password.touched && form.controls.password.invalid">
          <span *ngIf="form.controls.password.errors.required">Password is required.</span>
          <span *ngIf="form.controls.password.errors.minLength">Password must be at least 6 characters length</span>
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button
              color="primary"
              type="submit"
              [disabled]="form.invalid">
        Login
      </button>
    </mat-card-actions>
  </form>
</mat-card>
